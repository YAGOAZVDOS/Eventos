<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Eventos</title>
	
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="style/styleCss.css"  />
	
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos " class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i>Listar Eventos</a></li>
		      </ul>
		    </div>
  		</nav>
	</header><br>
	<div class="container formEvento">	
		<form method="POST">
			
			<div class="row container">
				<div class="input-field col s12">
					Nome: <input type="text" name="nome" value="">
				</div>
				<div class="input-field col s6">
					Local: <input type="text" name="local" value="">
				</div>
				<div class="input-field col s3">
					Data: <input type="date" name="data" value="">
				</div>	
				<div class="input-field col s3">
					Hor√°rio: <input type="time" name="horario" value="">
				</div>
				<div class="input-field col s6">		
					<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				</div>
			</div>
		</form>
		
		<div th:if="${flashMessage != null}">
    			<div th:replace="mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})"></div>
		</div>
		
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
